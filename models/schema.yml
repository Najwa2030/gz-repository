version: 2

models:

    - name: sales
      description: One line by product - all the columns and KPI related to product sale
      tests:
        - unique:
            column_name: "(orders_id || '-' || products_id)"
            
      columns:
          - name: orders_id
            description: PK - identifier of the orders
            tests : 
            - not_null 

          - name: products_id
            description: PK - identifier of the products
            tests : 
            - not_null

          - name: qty

          - name: turnover
            description: total revenue generated from a particular sales transaction
            tests : 
            - not_null

          - name: purchase_cost
            description: total cost incurred produce the products sold in a transaction
            tests : 
            - not_null

          - name: margin
            description: subtracting the purchase cost from the turnover